<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CyberReportPH</title>
        
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>

        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <a class="uk-navbar-toggle uk-hidden@s" uk-navbar-toggle-icon href="#"></a>            
                    <a class="uk-navbar-item uk-logo uk-visible@m" href="index.html"> <img src="img/nav-icon.png" alt=""> CyberReport PH</a>
                </ul>
            </div>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav uk-visible@m">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li class="uk-active"><a href="report.html">REPORT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </nav>

        <div class="uk-container vertical-align-container uk-text-center" uk-height-viewport="offset-top: true">
            <h1 class="report-header">SELECT THE TYPE OF CYBERCRIME</h1>
            <br><br>
            <div class="uk-child-width-expand@s uk-grid-small uk-grid-match" uk-grid>
                <div>
                    <button class="uk-button uk-button-default uk-button-large" onclick="clicked(this)">ONLINE<br>SCAM</button>
                </div>
                <div>
                    <button class="uk-button uk-button-default uk-button-large" onclick="clicked(this)">BUYING OR<br>SELLING</button>
                </div>
                <div>
                    <button class="uk-button uk-button-default uk-button-large" onclick="clicked(this)">IDENTITY<br>THEFT</button>
                </div>
                <div>
                    <button class="uk-button uk-button-default uk-button-large" onclick="clicked(this)">OTHERS</button>
                </div>
            </div>
            <br><br><br> 
            <div class="uk-child-width-1-4@s uk-grid-small uk-grid-match uk-flex-center" uk-grid>
                <div>
                    <button class="uk-button uk-button-default uk-button-large">BACK</button>
                </div>
                <div>
                    <button class="uk-button uk-button-primary uk-button-large">CONTINUE</button>
                </div>
            </div>      
        </div>

        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
        </script>
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
